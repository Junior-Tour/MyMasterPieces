<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>my qq email box</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="QQ mailbox.css">
</head>
<body>
	<div id="container">
		<div class="header">
			<div class="left-top">
				<a href="#">
					QQ邮箱
					<!-- <img src="material/logo.png" alt="QQ邮箱"> -->
				</a>
			</div>
			<nav>
				<ul>
					<li><a href="">基本版</a></li>
					 | 
					<li><a href="">English</a></li>
					 | 
					<li><a href="">手机版</a></li>
					 | 
					<li><a href="">企业邮箱</a></li>
				</ul>
			</nav>
		</div>
		<div class="main">
			<div class="logbox">
				<div class="title">
					<span id="quick"><a href="">快速登录</a></span>
					<span id="nomal"><a href="">账号密码登录</a></span>
				</div>
				<div class="content">
					
					<div class="input">
						<div class="textbox">
							<label for="acount">支持QQ邮箱/手机号登录</label>
							<input type="text" name="acount" id="acount">
						</div>
						<div class="textbox">
							<label for="password">密码</label>
							<input type="password" name="password" id="password">
						</div>
						<div class="auto" title="为了确保您的信息安全，请不要在公共场合勾选此项">
							<label for="auto">下次自动登录</label>
							<input type="checkbox" id="auto">
						</div>
					</div>
					<a id="login" href="">登录</a>
					<div class="hint">
						<ul>
							<li><a href="">忘了密码？</a></li>
							 | 
							<li><a href="">注册新账号</a></li>
							 | 
							<li><a href="">意见反馈</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="foot-nav">
				<ul>
					<li><a href="">关于腾讯</a></li>
					|
					<li><a href="">联系我们</a></li>
					|
					<li><a href="">服务条款</a></li>
					|
					<li><a href="">客服中心</a></li>
					|
					<li><a href="">帮助中心</a></li>
					<span>©1998 - 2015 Tencent Inc. All Rights Reserved.</span>
				</ul>
			</div>
			
		</div>
	</div>
</body>
</html>
