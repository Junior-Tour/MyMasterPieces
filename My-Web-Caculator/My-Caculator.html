<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=0
    , minimal-ui">
    <!--The following two meta tags will be helpful in the "add to home screen" function in ios safari.
    It will make the page more native-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/main.css">
    <!--兼容性：IE9+ -->
</head>
<body>
<div class="container">
    <div class="outcome-window">
        <p id="cal-window">0</p>
   </div>
    <table id="calculator-keyboard">
        <tbody>
        <tr class="special-button">
            <td data-value="clear">C</td>
            <td data-value="+/-">+/-</td>
            <td data-value="%">%</td>
            <td data-value="/">÷</td>
        </tr>
        <tr>
            <td data-value="7">7</td>
            <td data-value="8">8</td>
            <td data-value="9">9</td>
            <td data-value="*">×</td>
        </tr>
        <tr>
            <td data-value="4">4</td>
            <td data-value="5">5</td>
            <td data-value="6">6</td>
            <td data-value="-">-</td>
        </tr>
        <tr>
            <td data-value="1">1</td>
            <td data-value="2">2</td>
            <td data-value="3">3</td>
            <td data-value="+">+</td>
        </tr>
        <tr>
            <td data-value="0" colspan="2">0</td>
            <td data-value=".">.</td>
            <td data-value="=">=</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/fastclick.min.js"></script>
<script src="js/calculate.js"></script>
</body>
</html>
